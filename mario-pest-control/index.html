<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>document</title>
</head>

<body id="background">
        <h1>Mario Pest Control</h1>
    <div id="wraper">
        <div class="box">
            <img src="https://www.mariowiki.com/images/thumb/4/4d/Goombansmbw.png/180px-Goombansmbw.png" alt="Goomba">
            <h4>Goomba</h4>
            <p>Goombas:<input id="numbGooba" type="text" placeholder="Enter a number"></p>
            <p>Price:<input id="priceGooba" type="text" placeholder="Enter a number"></p>
            <p>Total:<span id="output"></span></p>
        </div>
        <div class="box">
            <img src="https://vignette.wikia.nocookie.net/fantendo/images/6/63/BobombNSMBU.png/revision/latest?cb=20121106225051" alt="">
            <h4>Bob-ombs</h4>
            <p>Bob-ombs:<input id="numbBob" type="text" placeholder="Enter a number"></p>
            <p>Price:<input id="priceBob" type="text" placeholder="Enter a number"></p>
            <p>Total:<span id="output1"></span></p>
        </div>
        <div class="box">
            <img src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/200px-CheepCheepNSMBU.png" alt="">
            <h4>Cheep-cheeps</h4>
            <p>Cheep-cheeps:<input id="numbCheep" type="text" placeholder="Enter a number"></p>
            <p>Price:<input id="priceCheep" type="text" placeholder="Enter a number"></p>
            <p>Total:<span id="output2"></span></p>
        </div>
        <div class="box">
                <h4>Sub Total</h4>
                <p>Total:<span id="output3"></span></p>
            </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
